<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {
            $('.toast').toast({
                autohide: false
            });
            $('.toast').toast('show');
        });
    </script>

</head>

<body>
    <div class="container">
        <h1 class="mb-4 mt-5">Welcome to the Money Manager!</h1>
        <span class="row">
            <div class="col-4">
            <form action="/register" method="POST" class="border p-3">
                <p class="on_line">Registration</p>
                {% csrf_token %}
                <table>
                    <tr>
                        <td class="pr-3">First Name</td>
                        <td><input type="text" name="first_name" id="first_name"></td>
                    </tr>
                    <tr>
                        <td class="pr-3">Last Name</td>
                        <td><input type="text" name="last_name" id="last_name"></td>
                    </tr>
                    <tr>
                        <td class="pr-3">Email</td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td class="pr-3">Password</td>
                        <td><input type="password" name="password" id="password"></td>
                    </tr>
                    <tr>
                        <td class="pr-3">Confirm PW</td>
                        <td><input type="password" name="pw_confirm" id="pw_confirm"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="float_right">Register</button></td>
                    </tr>
                </table>
            </form>

        </div>
        <div class="col-4 ml-3">
            <form action="/login" method="POST" class="border p-3">
                <p class="on_line">Login</p>
                {% csrf_token %}
                <table>
                    <tr>
                        <td class="pr-3">Email</td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td class="pr-3">Password</td>
                        <td><input type="password" name="password" id="password"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit" class="float_right">Log In</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </span>
    </div>

    {% if messages %} {% for message in messages %} {% if message.tags == 'error' %}
    <div class="alert toast ml-auto">
        <div class="toast-header">
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">Ã—</button>
        </div>
        <div class="toast-body">
            {{message}}
        </div>
    </div>
    {% endif %} {% endfor %} {% endif %}

</body>

</html>
